name: Build and Push Docker Image

on:
  workflow_dispatch:
    inputs:
      DOCKERHUB_USERNAME:
        description: "DOCKERHUB USERNAME"
        required: true
      DOCKERHUB_TOKEN:
        description: "DOCKERHUB TOKEN"
        required: true
      IMAGENAME:
        description: "IMAGE NAME"
        required: true
      TAG:
        description: "IMAGE TAG"
        required: false
        default: "latest"

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ github.event.inputs.DOCKERHUB_USERNAME }}
          password: ${{ github.event.inputs.DOCKERHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ github.event.inputs.DOCKERHUB_USERNAME }}/${{ github.event.inputs.IMAGENAME }}
          tags: |
            type=raw,value=${{ github.event.inputs.TAG }}
            type=raw,value=latest
            type=sha,prefix={{branch}}-

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Update Docker Hub description
        uses: peter-evans/dockerhub-description@v3
        with:
          username: ${{ github.event.inputs.DOCKERHUB_USERNAME }}
          password: ${{ github.event.inputs.DOCKERHUB_TOKEN }}
          repository: ${{ github.event.inputs.DOCKERHUB_USERNAME }}/${{ github.event.inputs.IMAGENAME }}
          short-description: "FZ Bypass Bot - Universal Link Bypasser"
          readme-filepath: ./README.md
